<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <title>新聞/活動｜桃園 Taoyuan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/shared-component.js"></script>
  <script src="https://kit.fontawesome.com/220cacaf5e.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- 動畫背景 Blobs -->
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
  </div>

  <site-header></site-header>
  <main class="container">
    <ul class="tabs">
      <li data-tab-target="#news" class="tab active">最新消息</li>
      <li data-tab-target="#event" class="tab">精彩活動</li>
    </ul>
    <div class="card">
      <div id="news" data-tab-content class="active">
        <h1>最新消息</h1>
        <div id="newsList" class="news-list"></div>
      </div>
      <div id="event" data-tab-content>
        <h1>精彩活動</h1>
        <div class="year-nav">
          <button id="prev-year" class="year-btn" disabled>
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <span id="year-text" class="timeline-year">2025</span>
          <button id="next-year" class="year-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div id="timeline-container"></div>
      </div>
      </section>
    </div>
  </main>
  <site-footer></site-footer>
  <script src="scripts/news.js"></script>
</body>

</html>
